<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Meter & Reveal</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #ff69b4;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .section {
      margin: 40px 0;
      text-align: center;
    }

    /* Love Meter */
    .love-meter {
      width: 300px;
    }

    .love-label {
      font-size: 20px;
      margin-top: 10px;
      color: #ff1493;
    }

    .heart {
      font-size: 40px;
      margin-top: 10px;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .heart.glow {
      transform: scale(1.5);
      text-shadow: 0 0 20px #ff1493;
    }

    /* Image Reveal */
    .reveal-container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      margin-top: 20px;
      border: 4px solid #ff69b4;
      border-radius: 10px;
    }

    .reveal-img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      clip-path: inset(0 100% 0 0);
      transition: clip-path 0.3s ease;
    }

    .slider {
      width: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üíñLove meter üëÖüíñ</h1>
<a href="puzzle.html"> Click here to try something else! </a>


  <!-- Love Meter Section -->
  <div class="section">
    <h2>Love Meter</h2>
    <input type="range" min="0" max="100" value="0" class="love-meter" oninput="updateLove(this.value)">
    <div class="love-label" id="love-label">a lil</div>
    <div class="heart" id="heart">‚ù§Ô∏è</div>
  </div>
  <script>
    function updateLove(val) {
      const label = document.getElementById('love-label');
      const heart = document.getElementById('heart');
      if (val < 20) {
        label.textContent = 'ehh...';
        heart.classList.remove('glow');
      } else if (val < 40) {
        label.textContent = 'a little..maybe';
        heart.classList.remove('glow');
      } else if (val < 75) {
        label.textContent = 'let me hit *winks*';
        heart.classList.remove('glow');
      } else {
        label.textContent = 'I LOOVE YOU SOOSOSOSOSO MUC I CANR EXPLAIN';
        heart.classList.add('glow');
      }
    }

    function revealImage(val) {
      const img = document.getElementById('reveal-img');
      const percent = 100 - val;
      img.style.clipPath = `inset(0 ${percent}% 0 0)`;
    }
  </script>
</body>
</html>
